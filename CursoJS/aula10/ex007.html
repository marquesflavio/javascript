<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1') //variável da primeira caixa de texto, não do valor.
            var tn2 = document.querySelector('#txtn2')//variável da segunda caixa de texto, não do valor.
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)//var do número da primeira caixa, com a conversão da string p/ number.
            var n2 = Number(tn2.value)//var do número da segunda caixa, com a conversão da string p/ number.
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} com ${n2} é igual a ${s}.`
        }
    </script>
    
</body>
</html>
