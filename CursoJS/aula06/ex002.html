<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>
    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <!--A tag do script vai antes do /body.-->
    <script>
        var nome = prompt('Qual seu nome?')
        alert('É um prazer em te conhecer, ' + nome) /*a variável não pode ficar dentro de aspas, para ela ser atribuída tem que ser feita a concatenação, + var*/
        var idade = prompt('Qual sua idade?')
        alert('Que legal, você já tem ' + idade + " anos de idade!")
    </script>
</body>
</html>
