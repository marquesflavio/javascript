<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>

    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="txtnum" id="txtnum"><label for="txtnum"></label> <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <p><select name="txtfim" id="txtlista" size="6">
                <option id="res">Digite um valor acima </option>
            </select>
            </p>
            
            <input type="button" value="Finalizar" onclick="finalizar()">

            <p id="resp"></p>
        </div>

    </section>
    <footer>
        <p>&copy; Flávio</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
